# nginx/default.conf

# --- Pi-hole Configuration ---
server {
    listen 80;
    server_name pihole.pi.home;

    location / {
        # Proxy requests to the Pi-hole container
        proxy_pass http://pihole:80;

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # Required for Pi-hole v6+ to generate correct URLs
        proxy_set_header X-Forwarded-Host $host;
    }
}

# --- Portainer Configuration ---
server {
    listen 80;
    server_name portainer.pi.home;

    location / {
        # Proxy requests to the Portainer container (it listens on port 9000)
        proxy_pass http://portainer:9000;

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Required for websocket support (e.g., for container consoles)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}